# This workflow builds the production web app

name: Build and deploy webapp to Github Pages

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Set up environment
      - name: Setup environment
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.3'

      # Build web app
      - name: Build
        run: |
          flutter config --enable-web
          flutter pub get
          flutter build web --release

      # Deploy to Github Pages
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: build/web
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Automatic deployment up to {sha} to production"
